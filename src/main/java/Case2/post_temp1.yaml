          force: true
          method: account.login
          appcode: 100004
          format: json
          v: 1.0
        notSignsParams: "password"
      extract:
        - {"name": "sessionID", "path": "body.sessionID"}
        - {"name": "Content-Type", "path": "header.Content-Type"}
      validate:
        - {"check": "status_code", "comparator": "eq", "expect": 200}
