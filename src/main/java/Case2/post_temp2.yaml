config:
    name: "企业查询货源场景"
    variables:
      user_agent: 'iOS/10.3'
      Content-Type: "application/x-www-form-urlencoded"
    request:
      host: http://sjb-servicetest.sijibao.com
      headers:
        Content-Type: application/json
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/71.0.3578.98 Safari/537.36

testSuit:
  - test:
      name: "司机宝企业登录"
      request:
        uri: /sjbAccount/router
        method: POST
        headers:
          Content-Type: "application/x-www-form-urlencoded"
        body:
          account: 17100000002
          password: qqqq3333
          userType: 2
          deviceNum: AND-c1d9579e9a7dff7c
          deviceType: 4
          force: true
          method: account.login
          appcode: 100004
          format: json
          v: 1.0
        notSignsParams: "password"
      extract:
        - {"name": "sessionID", "path": "body.sessionID"}
        - {"name": "Content-Type", "path": "header.Content-Type"}
      validate:
        - {"check": "status_code", "comparator": "eq", "expect": 200}
        - {"check": "status_code", "comparator": "eq", "expect": 200}
  - test:
      name: "企业查询货源"
      request:
        uri: /sjbStockOrder/router
        method: POST
        headers:
          Content-Type: "application/x-www-form-urlencoded"
        body:
          closed: false
          running: true
          start: 0
          limit: 10
          session: $.sessionID
          appcode: 100094
          method: stock.query.group.publish
          format: json
          v: 1.0
      extract:
        - {"name": "Content-Type", "path": "header.Content-Type"}
        - {"name": "stockCode", "path": "body.runningStocks[0].goodsInfo.stockcode"}
      validate:
        - {"check": "status_code", "comparator": "eq", "expect": 200}
        - {"check": "body.runningStockCount", "comparator": "gt", "expect": 100}
  - test:
      name: "企业查询货源详情"
      request:
        uri: /sjbStockOrder/router
        method: POST
        headers:
          Content-Type: "application/x-www-form-urlencoded"
        body:
          stockcode: $.stockCode
          session: $.sessionID
          appcode: 100094
          method: stock.query.detail
          format: json
          v: 2.0
      extract:
        - {"name": "Content-Type", "path": "header.Content-Type"}
      validate:
        - {"check": "status_code", "comparator": "eq", "expect": 200}
        - {"check": "body.cmpnyInfo.companyCode", "comparator": "nnv", "expect": ""}